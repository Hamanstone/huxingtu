<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floorplan Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="toolbar">
        <button id="select-mode" class="tool-btn active">↖ 選取</button>
        <div class="separator"></div>
        <button id="add-wall" class="tool-btn">牆壁</button>
        <div class="tool-group">
            <button id="add-door" class="tool-btn">門</button>
            <!-- Inline controls hidden, moved to property panel -->
            <select id="door-type" class="tool-select hidden" style="display: none;">
                <option value="single">單開門</option>
                <option value="double">雙開門</option>
                <option value="mother-son">子母門</option>
            </select>
            <label id="door-open-control" class="tool-checkbox hidden" style="display: none;">
                <input type="checkbox" id="door-open"> 開啟
            </label>
        </div>
        <button id="add-window" class="tool-btn">窗戶</button>
        <button id="add-furniture" class="tool-btn">家具</button>
        <div class="separator"></div>
        <button id="undo" class="tool-btn">↶ 復原</button>
        <button id="redo" class="tool-btn">↷ 重做</button>
        <button id="delete" class="tool-btn danger">🗑 刪除</button>
        <div class="separator"></div>
        <button id="toggle-properties" class="tool-btn">⚙ 屬性</button>
        <div class="separator"></div>
        <button id="preview-3d" class="tool-btn primary">3D 預覽</button>
        <button id="export" class="tool-btn">匯出</button>
        <button id="import" class="tool-btn">匯入</button>
    </header>

    <main class="canvas-container">
        <canvas id="floorplan-canvas"></canvas>
    </main>

    <!-- 3D Preview Modal -->
    <div id="preview-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <canvas id="preview-canvas"></canvas>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
    <div id="property-panel" class="hidden">
        <h3>屬性</h3>

        <div class="property-group">
            <label>位置 X</label>
            <input type="number" id="prop-x">
        </div>
        <div class="property-group">
            <label>位置 Y</label>
            <input type="number" id="prop-y">
        </div>
        <div class="property-group">
            <label>長度</label>
            <input type="number" id="prop-length">
        </div>
        <div class="property-group">
            <label>角度</label>
            <input type="number" id="prop-angle">
        </div>
        <div class="property-group">
            <label>寬度</label>
            <input type="number" id="prop-width">
        </div>
        <div class="property-group">
            <label>高度</label>
            <input type="number" id="prop-height">
        </div>
        <div class="property-group">
            <label>顏色</label>
            <input type="color" id="prop-color" value="#ffffff">
        </div>
        <div class="property-group">
            <label>框色</label>
            <input type="color" id="prop-frame-color" value="#444444">
        </div>

        <div id="prop-window-section" class="hidden">
            <div class="separator"></div>
            <div class="property-group">
                <label>下方離地距離</label>
                <input type="number" id="prop-window-bottom">
            </div>
            <div class="property-group">
                <label>上方離天花板距離</label>
                <input type="number" id="prop-window-top">
            </div>
        </div>

        <div id="prop-door-section" class="hidden">
            <div class="separator"></div>
            <div class="property-group">
                <label>門樣式</label>
                <select id="prop-door-type" class="tool-select">
                    <option value="single">單開門</option>
                    <option value="double">雙開門</option>
                    <option value="mother-son">子母門</option>
                </select>
            </div>
            <div class="property-group">
                <label>狀態</label>
                <label class="tool-checkbox">
                    <input type="checkbox" id="prop-door-open"> 開啟
                </label>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu hidden">
        <button id="menu-copy">複製</button>
        <button id="menu-paste">貼上</button>
        <button id="menu-flip-h">水平翻轉</button>
        <button id="menu-flip-v">垂直翻轉</button>
        <button id="menu-delete" class="danger">刪除</button>
    </div>
</body>

</html>
